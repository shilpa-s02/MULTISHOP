{% extends 'base.html' %}
{% load static %}
{% block content%}
<style>
    .lights{
        box-shadow: rgba(2, 143, 199, 0.3) 0px 19px 38px, rgba(2, 143, 199, 0.3) 0px 19px 38px;
        border-radius: 10px;
        label{
            font-weight: 800;
        }
        }
        .container{
            background: linear-gradient(to right, #013058, #00f2fe);
        }
        @media (max-width:580px) {
            .lets{
                display: block;
            }
        }
</style>
<div class="container lights" style="margin-top: 100px; margin-bottom: 50px; padding-top: 40px; padding-right: 40px; padding-bottom: 40px;">
    <div class="row">
        <div class="col-lg-6">
            <img src="{% static 'img/product-1.jpg' %}" style="width: 200px; margin-top: 25%; margin-left: 25%; border-radius: 100px;" alt="">
        </div>
        <div class="col-lg-6">
            <h2 style="margin-bottom: 50px; text-align: center; font-weight: 700;">Adding Product Details</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="lets">
                    <label class="col-lg-4 col-md-5 col-sm-4" for="product_image">Product Image</label>
                    <input class="col-lg-7 col-md-6 col-sm-7" type="file" id="product_image" name="product_image">
                    <!-- <div class="col-lg-7 col-md-6 col-sm-7">{{form.product_image}}</div> -->
                </div>
                <div class="lets" style="margin-top: 30px;">
                    <label class="col-lg-4 col-md-5 col-sm-4" for="product_name">Product Name</label>
                    <input class="col-lg-7 col-md-6 col-sm-7" type="text" id="product_name" name="product_name" >
                </div>
                <div class="lets" style="margin-top: 30px;">
                    <label class="col-lg-4 col-md-5 col-sm-4" for="product_brand">Product Brand</label>
                    <input class="col-lg-7 col-md-6 col-sm-7" type="text" id="product_brand" name="product_brand">
                </dv>
                <div class="lets" style="margin-top: 30px;">
                    <label class="col-lg-4 col-md-5 col-sm-4" for="product_category">Product Category</label>
                    <input class="col-lg-7 col-md-6 col-sm-7" type="text" id="product_category" name="product_category">
                </div>
                <div class="lets" style="margin-top: 30px;">
                    <label class="col-lg-4 col-md-5 col-sm-4" for="product_price">Product Price</label>
                    <input class="col-lg-7 col-md-6 col-sm-7" type="number" id="product_price" name="product_price">
                </div>
                <div class="lets" style="margin-top: 30px;">
                    <label class="col-lg-4 col-md-5 col-sm-4" for="product_quantity">Product Quantity</label>
                    <input class="col-lg-7 col-md-6 col-sm-7" type="number" id="product_quantity" name="product_quantity">
                </div>
                <div class="lets" style="margin-top: 30px;">
                    <label class="col-lg-4 col-md-5 col-sm-4" for="product_description">Product Description</label>
                    <!-- <input class="colt" id="product_description" name="product_description" > -->
                    <textarea class="col-lg-7 col-md-6 col-sm-7" id="product_description" name="product_description" rows="4" style="margin-top: 10px;" ></textarea>
                </div>
                <div class="lets" style="margin-top: 30px; text-align: center; margin-left: 8px;">
                    <button class="col-lg-4 col-md-5 text-center" style="font-weight: 700; padding: 3px 0px; background: rgb(1, 26, 59); color: white;" type="submit">Submit</button>
                </div>          
            </form>
        </div>
    </div>
</div>
{% endblock %}
